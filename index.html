<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP verifecation code</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>OTP generator</h2>
      <input type="text" id="email" placeholder="Write your email here" />
      <div class="otpverify" id="otpverify">
        <input type="text" id="otp_inp" placeholder="Write your OTP here..." />
        <button class="btn" id="otp-btn">Verify OTP</button>
      </div>
      <button class="btn" onclick="sendOTP()">Send OTP</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
